<!doctype html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8">
		<title>Slideshow</title>

		<!-- Handheld support -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="HandheldFriendly" content="true">
		<meta name="MobileOptimized" content="320">

		<!-- CSS includes -->
		<link rel="stylesheet" href="assets/css/slideshow.css">
		<link rel="stylesheet" href="assets/css/demo.css">

		<!-- Initialise advanced UI -->
		<script>document.documentElement.className = 'advanced';</script>
	</head>
	<body>
		<div class="slideshow slideshow--disabled">
			<button class="slideshow__button slideshow__button--previous">
				<b class="slideshow__button__icon">« Previous</b>
			</button>
			<button class="slideshow__button slideshow__button--next">
				<b class="slideshow__button__icon">Next »</b>
			</button>

			<div class="slideshow__strip">
				<div class="slideshow__slide slideshow__slide--1 slideshow__slide--sticky"></div>
				<div class="slideshow__slide slideshow__slide--2"></div>
				<div class="slideshow__slide slideshow__slide--3"></div>
				<div class="slideshow__slide slideshow__slide--4"></div>
				<div class="slideshow__slide slideshow__slide--5"></div>
				<div class="slideshow__slide slideshow__slide--6"></div>
			</div>

			<div class="slideshow__markers"></div>
		</div>

		<!-- Script includes -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/simple-slideshow.min.js"></script>

		<!-- Create and init the slideshow -->
		<script>new SimpleSlideshow({ slideshow: '.slideshow', canLoop: true }).init();</script>
	</body>
</html>
