<!doctype html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<title>Slideshow</title>

		<!-- Handheld support -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="HandheldFriendly" content="true">
		<meta name="MobileOptimized" content="320">

		<!-- CSS includes -->
		<link rel="stylesheet" href="assets/css/slideshow.css" />

		<!-- Initialise advanced UI -->
		<script>document.documentElement.className = 'advanced';</script>
	</head>
	<body>
		<div class="slideshow" class="disabled">
			<button class="previous"><b>« Previous</b></button>
			<button class="next"><b>Next »</b></button>

			<div class="strip">
				<div class="slide slide-1 sticky"></div>
				<div class="slide slide-2"></div>
				<div class="slide slide-3"></div>
				<div class="slide slide-4"></div>
				<div class="slide slide-5"></div>
				<div class="slide slide-6"></div>
			</div>

			<div class="markers"></div>
		</div>

		<!-- Script includes -->
		<script src="assets/js/jquery-1.11.0.min.js"></script>
		<script src="assets/js/slideshow.min.js"></script>
		<script src="assets/js/launcher.js"></script>
	</body>
</html>
