<!doctype html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<title>Slideshow</title>

		<!-- CSS includes -->
		<link rel="stylesheet" href="css/slideshow.css" />
		
		<!-- Initialise advanced UI -->
		<script>document.documentElement.className = 'advanced';</script>
	</head>
	<body>
		<div id="slideshow">
			<button class="previous"><b>« Previous</b></button>
			<button class="next"><b>Next »</b></button>
		
			<div class="slides">
				<div class="strip">
					<div class="slide sticky">
						<p>1.</p>
					</div>
					<div class="slide">
						<p>2.</p>
					</div>
					<div class="slide">
						<p>3.</p>
					</div>
					<div class="slide">
						<p>4.</p>
					</div>
					<div class="slide">
						<p>5.</p>
					</div>
					<div class="slide">
						<p>6.</p>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Script includes -->
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/slideshow.js"></script>
		<script src="js/launcher.js"></script>
	</body>
</html>
