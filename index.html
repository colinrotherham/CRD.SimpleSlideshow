<!doctype html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<title>Slideshow</title>

		<!-- CSS includes -->
		<link rel="stylesheet" href="css/slideshow.css" />
		
		<!-- Initialise advanced UI -->
		<script>document.documentElement.className = 'advanced';</script>
	</head>
	<body>
		<div id="slideshow">
			<div class="slides">
				<div class="strip">
					<div class="slide sticky">
						<p>
							1.
						</p>
					</div>
					<div class="slide">
						<p>
							2.
						</p>
					</div>
					<div class="slide">
						<p>
							3.
						</p>
					</div>
					<div class="slide">
						<p>
							4.
						</p>
					</div>
				</div>
			</div>
			
			<ul class="buttons">
				<li class="previous">
					<a href="#">
						« Previous
					</a>
				</li>
				<li class="next">
					<a href="#">
						Next »
					</a>
				</li>
			</ul>
		</div>
		
		<!-- Script includes -->
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/slideshow.min.js"></script>
		<script src="js/launcher.js"></script>
	</body>
</html>
