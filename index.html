<!doctype html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<title>Slideshow</title>

		<!-- CSS includes -->
		<link rel="stylesheet" href="css/slideshow.css" />
		
		<!-- Initialise advanced UI -->
		<script>document.documentElement.className = 'advanced';</script>
	</head>
	<body>
		<div id="slideshow">
			<div class="slides">
				<div class="slide sticky">
					<p>
						This is slide one
					</p>
				</div>
				<div class="slide">
					<p>
						This is slide two
					</p>
				</div>
				<div class="slide">
					<p>
						This is slide three
					</p>
				</div>
				<div class="slide">
					<p>
						This is slide four
					</p>
				</div>
			</div>
			
			<ul class="buttons">
				<li class="previous">
					<a href="#">
						« Previous
					</a>
				</li>
				<li class="next">
					<a href="#">
						Next »
					</a>
				</li>
			</ul>
		</div>
		
		<!-- Script includes -->
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/slideshow.min.js"></script>
		<script src="js/launcher.js"></script>
	</body>
</html>
